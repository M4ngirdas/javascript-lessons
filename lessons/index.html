<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Lessons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <h1>Dice Roller</h1>
        <label class="myText" for="numOfDice"># of dice:</label>
        <input class="myText" id="numOfDice" type="number" value="0" min="1" max="6"><br>
        <button onclick="rollDice()">Roll dice</button>
        <div id="diceResult"></div>
        <div id="diceImages"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
